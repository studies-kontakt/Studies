<script>
// Hamburger MenÃ¼
const menuButton = document.getElementById('menuButton');
const navLinks = document.getElementById('navLinks');
menuButton.addEventListener('click', () => {
  navLinks.classList.toggle('active');
  menuButton.classList.toggle('open');

// Daten aus SessionStorage
const data = JSON.parse(sessionStorage.getItem('umzugData') || '{}');
const vonAdresse = `${data.von_strasse||''} ${data.von_hausnr||''}, ${data.von_plz||''} ${data.von_stadt||''}`;
const nachAdresse = `${data.nach_strasse||''} ${data.nach_hausnr||''}, ${data.nach_plz||''} ${data.nach_stadt||''}`;

// MÃ¶bel HTML
let moebelHTML = '';
if (data.moebel && data.moebel.length > 0) {
  moebelHTML = '<div class="moebel-list">';
  data.moebel.forEach(m => {
    moebelHTML += `<div class="moebel-item">ðŸ“¦ ${m.art} (${m.typ}) - Anzahl: ${m.menge}</div>`;
  });

} else {
  moebelHTML = '<p style="color:#999;font-style:italic;">Keine MÃ¶bel angegeben</p>';
}

const details = document.getElementById('umzugDetails');

    â€¢ GrÃ¶ÃŸe: ${data.groesse_auszug || '-'} mÂ²<br>
    â€¢ Aufzug: ${data.aufzug_auszug || '-'}
  </div>
  
  <div class="label-group">
    <strong>Einzug:</strong><br>
    â€¢ Wohnart: ${data.wohnart_einzug || '-'}<br>
    â€¢ Etage: ${data.etage_einzug || '-'}<br>
    â€¢ Zimmer: ${data.zimmer_einzug || '-'}<br>
    â€¢ GrÃ¶ÃŸe: ${data.groesse_einzug || '-'} mÂ²<br>
    â€¢ Aufzug: ${data.aufzug_einzug || '-'}

  <div class="label-group">

`;

function sendMail(){
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const telefon = document.getElementById("telefon").value.trim();
  
  if(!name || !email || !telefon){
    alert("Bitte fÃ¼llen Sie alle Felder aus.");
    return;
  }
  
  // MÃ¶bel fÃ¼r E-Mail formatieren
  let moebelText = 'Keine MÃ¶bel';
  if(data.moebel && data.moebel.length > 0) {
    moebelText = data.moebel.map(m => `${m.art} (${m.typ}) x${m.menge}`).join(', ');
  }
  
  const parms = {
    from_name:name,
    from_email:email,
    telefon:telefon,
    von_adresse:vonAdresse,
    nach_adresse:nachAdresse,
    datum:data.datum||"-",
    distanceKm:data.distanceKm||"-",
    wohnart_auszug:data.wohnart_auszug||"-",
    etage_auszug:data.etage_auszug||"-",
    zimmer_auszug:data.zimmer_auszug||"-",
    groesse_auszug:data.groesse_auszug||"-",
    aufzug_auszug:data.aufzug_auszug||"-",
    wohnart_einzug:data.wohnart_einzug||"-",
    etage_einzug:data.etage_einzug||"-",
    zimmer_einzug:data.zimmer_einzug||"-",
    groesse_einzug:data.groesse_einzug||"-",
    aufzug_einzug:data.aufzug_einzug||"-",
    moebel:moebelText,
    zahlung:data.zahlung||"-",
    transporter:data.transporter||"-",
    totalPrice:data.totalPrice||"-"
  };
  
  emailjs.send("service_2jkzh5j","template_550bm0k",parms)
    .then(()=>{
      alert("âœ… Ihre Anfrage wurde erfolgreich versendet!");
      // VERBESSERUNG: SessionStorage komplett leeren
      sessionStorage.clear();
      window.location.href="Tanke.html";
    })
    .catch(err=>{
      console.error("Fehler:",err);
      alert("âŒ Fehler beim Versenden. Bitte versuchen Sie es spÃ¤ter erneut.");
    });
}

// VERBESSERUNG: SessionStorage auch beim Verlassen der Seite leeren
